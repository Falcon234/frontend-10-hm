<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>setInterval / setTimeout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <section>
    <h2>Завдання 1: Таймер інтервалу</h2>
    <button id="startInterval">Запустити</button>
    <p id="intervalOutput"></p>
  </section>
  <section>
    <h2>Завдання 2: Анімація</h2>
    <div id="box"></div>
  </section>
  <section>
    <h2>Завдання 3: Гра</h2>
    <button id="clickBtn">Натисни!</button>
    <p>Очки: <span id="score">0</span></p>
    <p>Час: <span id="time">10</span> сек</p>
  </section>
  <section>
    <h2>Завдання 4: Контроль часу</h2>
    <input type="number" id="seconds" placeholder="Секунди">
    <button id="startTimeout">Старт</button>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
